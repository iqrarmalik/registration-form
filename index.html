<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <header class="container  text-white header sticky-top">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <body>
    <div class="container form">
      <h1 class="text-center mb-5">REGISTRATION FORM</h1>
      <label for="">Enter User Name</label>
      <div>
        <input id="userName" type="text" placeholder="Enter Your Name" />
        <label for="email">Email</label>
      </div>
      <input id="email" type="email" placeholder="Enter Your Email" />
      <label for="area">Area</label>

      <select name="value" id="select">
        <option value="village">village</option>
        <option value="city">city</option>
      </select>
      <label for="gender">Gender</label>
      <input type="radio" class="radiocheck shadow " name="gender" value="male" /> Male
      <input type="radio" class="radiocheck shadow" name="gender" value="female" /> Female

      <label for="Interest">Interest</label>
      <input type="checkbox" class="custom-checkbox" name="interest" value="Politics" />Politics
      <input type="checkbox"class="custom-checkbox" name="interest" value="Sports" /> Sports
      <input type="checkbox" class="custom-checkbox" name="interest" value="Swimming" /> Swimming
      <input type="checkbox" class="custom-checkbox" name="interest" value="Reading" /> Reading
      <br />
      <div class="container text-center mt-3">
      <button id="cancelButton" class="" type="button">
        Cancel
      </button>
      <button id="button" class="" type="button">
        Submit
      </button>
      </div>
      <br />
    </div>

    <table id="usertable" class="container ">
      <thead >
        <tr >
          <th>Name</th>
          <th>Email</th>
          <th>Area</th>
          <th>Gender</th>
          <th>Interest</th>
        </tr>
      </thead>

      <tr></tr>

      <tbody id="tableBody"></tbody>
    </table>

    <script src="first.js"></script>
  </body>
  <footer>
    <div class="container footer">
      <div class="row">
        <div class="col-12">
          <p class="text-center">Copyright &copy; 2025</p>
      </div>
    </div>
  </footer>
</html>
